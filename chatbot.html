<!DOCTYPE html>
<html>
<head>
    <title>Safety Assistant</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #333; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 70%; padding: 10px 15px; border-radius: 10px; line-height: 1.5; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .bot { align-self: flex-start; background: #e9e9eb; color: #333; }
        .input-area { padding: 20px; background: white; display: flex; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
        button { margin-left: 10px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">INDUSTRIAL SAFETY AI</div>
<div style="background: #eee; padding: 5px 20px; font-size: 0.8em; border-bottom: 1px solid #ddd;">
    Live Feed Status: <span id="status-text">Connecting...</span>
</div>

<div id="chat-window">
    <div class="bubble bot">Welcome. I am monitoring the site. How can I help with safety today?</div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Ask about safety measures or emergencies...">
    <button onclick="sendMessage()">SEND</button>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');

    // Update the visual status from the YOLO model every 2 seconds
    setInterval(() => {
        fetch('/get_status').then(r => r.json()).then(data => {
            document.getElementById('status-text').innerText = data.status;
        });
    }, 2000);

    async function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, 'user');
    input.value = "";

    const response = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: text})
    });

    const data = await response.json();
    appendMessage(data.response, 'bot');
}


    function appendMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `bubble ${sender}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>
</body>
</html>
